<!DOCTYPE html>
<html>

<head>
    <title>ZendeskNotifier Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>ZendeskNotifier Settings</h1>

        <div id="auth-status">
            <!-- Will show authentication status -->
        </div>

        <form id="credentials-form">
            <h2>Zendesk Configuration</h2>
            <div class="form-group">
                <label for="domain">Zendesk Domain:</label>
                <input type="text" id="domain" placeholder="your-domain" required>
                <small>.zendesk.com</small>
            </div>

            <div class="button-group">
                <button type="submit">Save Settings</button>
                <button type="button" id="auth-button">Authenticate with Zendesk</button>
            </div>
        </form>

        <h2>Notification Settings</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" id="notifications" checked>
                Enable Desktop Notifications
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="sound" checked>
                Enable Sound Notifications
            </label>
        </div>

        <div class="form-group">
            <label for="soundVolume">Sound Volume:</label>
            <input type="range" id="soundVolume" min="0" max="100" value="50">
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
