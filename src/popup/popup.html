<!DOCTYPE html>
<html>
<head>
    <title>Zendesk Notifier</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="settings-panel">
        <div class="toggle-row">
            <label class="toggle-switch">
                <input type="checkbox" id="monitorActiveToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Monitor Active</span>
        </div>

        <div class="toggle-row">
            <label class="toggle-switch">
                <input type="checkbox" id="fetchAllNewToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Display New Only</span>
        </div>

        <div class="interval-row">
            <label for="checkInterval">Check Interval:</label>
            <select id="checkInterval">
                <option value="0.5">30 seconds</option>
                <option value="1">1 minute</option>
                <option value="1.5">1.5 minutes</option>
                <option value="2">2 minutes</option>
            </select>
        </div>
        <div class="api-calls-info">
            Approx. <span id="apiCallCount">1440</span> API calls per 12 hours
        </div>
    </div>
    <div class="last-check">Last checked: <span id="lastCheck">Never</span></div>
    <div id="tickets">Loading tickets...</div>
    <script src="popup.js"></script>
</body>
</html>
